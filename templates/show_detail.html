<!-- templates/show_detail.html -->
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>節目詳情 - 節目名稱</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body {
      font-family: "Noto Sans TC", sans-serif;
      background-color: #f5f5f5;
      padding: 30px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .buttons {
      display: flex;
      gap: 10px;
    }
    .buttons button {
      padding: 8px 16px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    h1 {
      margin-top: 20px;
      font-size: 28px;
    }
    .info {
      margin: 20px 0;
    }
    .info p {
      margin: 6px 0;
    }
    .highlight {
      color: red;
      text-decoration: underline;
      cursor: pointer;
    }
    .image {
      width: 100%;
      height: 300px;
      background-color: #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #888;
      font-size: 20px;
      margin: 20px 0;
    }
    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    .tabs button {
      flex: 1;
      padding: 10px;
      border: none;
      background: #eee;
      cursor: pointer;
      border-radius: 4px;
    }
    .tabs button.active {
      background: #ccc;
      font-weight: bold;
    }
    .tab-content {
      background: #fafafa;
      padding: 15px;
      border-radius: 4px;
      max-height: 250px;
      overflow-y: auto;
      font-size: 15px;
      line-height: 1.6;
    }
    .warning {
      color: red;
      font-size: 13px;
      margin-top: 20px;
    }
    .buy-button {
      margin-top: 20px;
      text-align: center;
    }
    .buy-button a {
      display: inline-block;
      background-color: #333;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>NtickeTUB</h2>
      <div class="buttons">
        <button>我的會員</button>
        <button>我的票券</button>
      </div>
    </div>

    <h1>台北商業大學第一屆校慶</h1>

    <div class="info">
      <p>🕒 活動時間：2025/03/29（六）19:30</p>
      <p>📍 活動地點：高雄巨蛋　<span class="highlight">點我查看交通方式</span></p>
      <p>📣 主辦單位：近雄國際</p>
    </div>

    <div class="image">[節目圖片]</div>

    <div class="tabs">
      <button class="active">節目介紹</button>
      <button>注意事項</button>
      <button>購票提醒</button>
      <button>取票提醒</button>
      <button>退票說明</button>
    </div>

    <div class="tab-content">
      <p>這裡是節目介紹內容。你可以貼入詳細的活動介紹、演出團體、演出亮點等等。</p>
      <p>後續再加上其他 tab 的切換功能（用 JS 實現）。</p>
    </div>

    <div class="warning">
      ※ 本平台所售出之活動，除非特別標示，恕不提供任何保險機制。<br>
      ※ 購票前請先了解並同意上述規範，如不同意請勿購買。
    </div>

    <div class="buy-button">
      <a href="/ticket/purchase">前往購票</a>
    </div>
  </div>
</body>
</html>
