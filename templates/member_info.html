{% extends "layout.html" %}

{% block title %}會員資料 - NtickeTUB{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg" style="max-width: 550px; width: 100%;">
    <div class="card-body">
      <h3 class="card-title text-center mb-4">會員資料</h3>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label">用戶名稱</label>
          <input type="text" class="form-control bg-light text-muted" id="name" name="name" value="{{ current_user.mem_name }}" readonly>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">電話號碼</label>
          <input type="text" class="form-control bg-light text-muted" id="phone" name="phone" value="{{ current_user.mem_phone }}" readonly>
        </div>
        <div class="mb-3">
          <label for="birthdate" class="form-label">出生年月日</label>
          <input type="date" class="form-control bg-light text-muted" id="birthdate" name="birthdate" value="{{ current_user.birthday }}" readonly>
        </div>
        <div class="mb-3">
          <label for="disability" class="form-label">身心障礙認證</label>
          <input type="text" class="form-control bg-light text-muted" id="disability" name="disability" value="{{ current_user.disability or '無' }}" readonly>
        </div>
        <div class="d-grid gap-2">
          <a href="{{ url_for('change_password') }}" class="btn btn-outline-primary">修改密碼？</a>
          <a href="{{ url_for('index') }}" class="btn btn-secondary">回首頁</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
