<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}NtickeTUB{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>

<body>
  <nav class="navbar navbar-light bg-light justify-content-between px-4">
    <h1 class="navbar-brand mb-0">
      <a href="{{ url_for('index') }}" class="text-decoration-none" style="color: inherit;">NtickeTUB</a>
    </h1>

    <div>
      <div class="d-flex">
        {% if current_user.is_authenticated %}
        <div class="dropdown">
          <button class="btn btn-outline-secondary dropdown-toggle me-2" type="button" id="userDropdown"
            data-bs-toggle="dropdown" aria-expanded="false">
            {{ current_user.mem_name }}
          </button>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
            <li><a class="dropdown-item" href="{{ url_for('member_info') }}">會員資料</a></li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li><a class="dropdown-item text-danger" href="{{ url_for('logout') }}">登出</a></li>
          </ul>
        </div>
        {% else %}
        <a href="{{ url_for('login') }}" class="btn btn-outline-secondary me-2">我的會員</a>
        {% endif %}
        <a href="{{ url_for('my_tickets') }}" class="btn btn-outline-secondary">我的票券</a>
      </div>
    </div>
  </nav>

<main style="padding-bottom: 60px;">
  {% block content %}{% endblock %}
</main>
  <!-- 頁腳 -->
  <footer class="bg-light text-center py-3">
    <p>&copy; 2025 NtickeTUB. All Rights Reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
