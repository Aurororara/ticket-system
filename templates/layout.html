<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}NtickeTUB{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  <!-- 導航列 -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">NtickeTUB</a>
      <div class="d-flex">
        <button class="btn btn-outline-secondary me-2">我的會員</button>
        <button class="btn btn-outline-secondary">我的票券</button>
      </div>
    </div>
  </nav>

  <!-- 頁面內容區域 -->
  <main>
    {% block content %}{% endblock %}
  </main>

  <!-- 頁腳 -->
  <footer class="bg-light text-center py-3">
    <p>&copy; 2025 NtickeTUB. All Rights Reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
