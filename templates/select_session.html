<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>選擇場次</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/ticket.css') }}">
</head>
<body>
  <div class="container">
    <h1>選擇場次</h1>

    <form id="session-form">
      <label for="session">請選擇一個場次：</label>
      <select id="session" name="session" required>
        <option value="">-- 請選擇 --</option>
        <!-- 這裡可由後端渲染場次資料 -->
        {% for session in sessions %}
        <option value="{{ session.id }}">
          {{ session.date }} {{ session.time }}｜{{ session.city }}場
        </option>
        {% endfor %}
      </select>

      <button type="submit">下一步</button>
    </form>
  </div>

  <script src="{{ url_for('static', filename='js/selectSession.js') }}"></script>
</body>
</html>
