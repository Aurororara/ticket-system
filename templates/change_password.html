{% extends "layout.html" %}

{% block title %}修改密碼 - NtickeTUB{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg" style="max-width: 550px; width: 100%;">
    <div class="card-body">
      <h3 class="card-title text-center mb-4">修改密碼</h3>
      <form method="POST" action="{{ url_for('change_password') }}">
        <div class="mb-3">
          <label for="name" class="form-label">用戶名稱</label>
          <input type="text" class="form-control bg-light text-muted" id="name" name="name" value="{{ user.name }}" readonly>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">電話號碼</label>
          <input type="text" class="form-control bg-light text-muted" id="phone" name="phone" value="{{ user.phone }}" readonly>
        </div>
        <div class="mb-3">
          <label for="birthdate" class="form-label">出生年月日</label>
          <input type="date" class="form-control bg-light text-muted" id="birthdate" name="birthdate" value="{{ user.birthdate }}" readonly>
        </div>
        <div class="mb-3">
          <label for="new_password" class="form-label">新密碼</label>
          <input type="password" class="form-control" id="new_password" name="new_password" required>
        </div>
        <div class="mb-3">
          <label for="confirm_password" class="form-label">確認新密碼</label>
          <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">確認修改</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
